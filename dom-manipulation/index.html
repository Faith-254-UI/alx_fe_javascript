<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    #quoteDisplay { margin: 1rem 0; font-size: 1.2em; }
    #syncStatus { color: blue; margin-top: 1em; }
    .category-label { font-weight: bold; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div>
    <label class="category-label" for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
      <!-- Categories will be populated dynamically -->
    </select>
  </div>

  <div id="quoteDisplay"></div>
  <button id="newQuote">Show New Quote</button>

  <div id="addQuoteForm"></div>

  <div>
    <input id="importFile" type="file" accept=".json" onchange="importFromJsonFile(event)" />
    <button id="exportJson">Export Quotes as JSON</button>
  </div>

  <div id="syncStatus"></div>

  <script src="script.js"></script>
</body>
</html>
